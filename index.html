<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabletop RPG - Enemy Maker</title>

    <style>
        body {
            max-width: 60rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .export-container {
            border: 1px solid black;
            border-radius: 5px;
        }

        #export {
            display: flex;
            flex-direction: row;
        }

        .export-attribute-list {
            display: flex;
            flex-direction: row;
        }

        .export-attribute-list div {
            margin: .25rem;
            display: flex;
            flex-direction: column;
        }


    </style>
</head>
<body>

<script src="index_controller.js"></script>
<script src="exporter.js"></script>

<script src="include/html2canvas.min.js"></script>

<!-- Input -->
<article>
    <h1>Tabletop RPG - Enemy Maker</h1>

    <form action="#">
        <fieldset>
            <div>
                <label>
                    Name
                    <input type="text" placeholder="Name" id="in_name">
                </label>

                <label>
                    Description
                    <textarea placeholder="Description" id="in_description"></textarea>
                </label>

                <label>
                    Image
                    <input type="file" id="in_image">
                </label>
            </div>

            <fieldset>
                <h1>Attributes</h1>
                <input type="button" value="+" onclick="addButton()">
                <div id="in_attributes"></div>
            </fieldset>

            <input type="submit" value="Export" onclick="_export()">
            <input type="reset">
        </fieldset>
    </form>
</article>
<hr>

<!-- Export -->
<input type="button" value="Clear" onclick="_clear()">
<div class="export-container">
    <article id="export"></article>
</div>
<fieldset>
    <input type="button" value="Save" onclick="save_fo_file()">
    <label>
        Format
        <select>
            <option>PNG</option>
            <option>JPG</option>
            <option>GIF</option>
            <option>PDF</option>
        </select>
    </label>
</fieldset>

<!-- Templates -->
<template id="template-in-attribute">
    <div>
        <label>
            Key
            <input type="text" placeholder="Key">
        </label>
        <label>
            Value
            <input type="text" placeholder="Value">
        </label>
    </div>
</template>

<template id="t-export">
    <div>
        <h1 class="export-name"></h1>
        <p class="export-description"></p>
    </div>

    <div>
        <div class="export-image"></div>
        <div class="export-attributes"></div>
    </div>
</template>

<template id="t-export-attribute">
    <div class="attribute-container">
        <div class="attribute-key"></div>
        <div class="attribute-value"></div>
    </div>
</template>

</body>
</html>
