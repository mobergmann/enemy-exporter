<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabletop RPG Enemy Exporter</title>

    <style>
        #import-keys {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<script src="func1.js"></script>

<article id="import">
    <h1>Enemy Creation</h1>

    <fieldset>
        <label>
            Name
            <input type="text" placeholder="Name">
        </label>

        <label>
            Beschreibung
            <textarea placeholder="Beschreibung"></textarea>
        </label>

        <label>
            Bild
            <input type="file">
        </label>

        <fieldset>
            <h1>Attribut(e)</h1>
            <input type="button" value="+" onclick="addButton()">
            <div id="import-keys"></div>
        </fieldset>

        <input type="submit" value="Exportieren">
    </fieldset>
</article>

<article id="export"></article>

<template id="template-export">
    <h1></h1>

    <img src="" alt="image"/>

    <!--Holding all values-->
    <div></div>

</template>

<template id="template-key_value">
    <div>
        <input type="text" placeholder="Key">
        <input type="text" placeholder="Value">
    </div>
</template>

</body>
</html>
