<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop RPG - Enemy Maker</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="themes/base.css">
</head>
<body>

<script src="include/html2canvas.min.js"></script>

<!--Registering Button Clicks-->
<script type="module">
    import {exportSheet} from './modules/exporter.js';
    import {addButton} from "./modules/index_controller.js";

    window.exportSheet = exportSheet;
    window.addButton = addButton;
</script>


<header>
    <h1>Tabletop RPG - Enemy Maker</h1>
    <p>Enter the statistics of the Enemy and export it as an image.</p>
</header>

<!-- Input -->
<article id="input">
    <form action="#">
        <fieldset>
            <legend>Input</legend>
            <div>
                <label>
                    Name
                    <input type="text" placeholder="Name" id="in_name">
                </label>

                <label>
                    Description
                    <textarea placeholder="Description" id="in_description"></textarea>
                </label>

                <label>
                    Image
                    <input type="file" id="in_image">
                </label>
            </div>

            <fieldset>
                <legend>Attributes</legend>
                <input type="button" value="+" onclick="addButton()">
                <div id="in_attributes"></div>
            </fieldset>

            <div>
                <input type="submit" value="Export" onclick="exportSheet()">

                <!--
                <label>
                    Format
                    <select>
                        <option value="png">PNG</option>
                        <option value="svg">SVG</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="gif">GIF</option>
                    </select>
                </label>
                -->
            </div>
            <input type="reset">
        </fieldset>
    </form>
</article>

<hr>

<!--Export Container-->
<article>
    <fieldset>
        <legend>Export</legend>
        <div id="export"></div>
    </fieldset>
</article>

<!-- Templates -->
<template id="template-in-attribute">
    <div>
        <label>
            Key
            <input class="in-attribute-key" type="text" placeholder="Key">
        </label>
        <label>
            Value
            <input class="in-attribute-value" type="text" placeholder="Value">
        </label>
    </div>
</template>

<template id="t-export">
    <div class="export-head">
        <h1 class="export-name"></h1>
        <p class="export-description"></p>
    </div>

    <div class="export-body">
        <div class="export-image"></div>
        <div class="export-attributes"></div>
    </div>
</template>

<template id="t-export-attribute">
    <div class="attribute-container">
        <div class="attribute-key"></div>
        <div class="attribute-value"></div>
    </div>
</template>

</body>
</html>
